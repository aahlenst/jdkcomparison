name: Build and test

on:
  push:
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        # Node.js versions and release schedule: https://nodejs.org/en/about/releases/
        node-version: [ 14.x, 18.x, 19.x ]

    steps:
      - uses: actions/checkout@v3

      - name: Run shellcheck on shell scripts
        run: find . -name node_modules -prune -o -type f -name "*.sh" -exec shellcheck {} \;

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build and test
        run: npm run build

      # For reliable results, E2E tests should run on the actual build. That requires a running NextJS server.
      # Because the NextJS server can only run in the foreground, we put it forcefully into the background, capture its
      # PID, run the E2E tests, before terminating the NextJS server using the captured PID.
      - name: Run E2E tests
        run: >
          npm run start > /tmp/nextjs-e2e.txt 2>&1 &
          PID=$!
          npm run e2e:headless
          kill -TERM $PID
